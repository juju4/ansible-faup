---

- hosts: all
  environment:
    http_proxy: "{{ lookup('env', 'http_proxy') }}"
    https_proxy: "{{ lookup('env', 'https_proxy') }}"
    no_proxy: "{{ lookup('env', 'no_proxy') }}"
  vars:
    - faup_virtualenv_user: test
    - faup_virtualenv_home: /home/test
    - faup_virtualenv_path: /home/test/env
  roles:
    - juju4.faup
