---

faup_deps:
    - cmake
    - make
    - gcc
    - g++
    - python3-dev
    - python3-setuptools

faup_python_bin: "{% if faup_python_version == 2 %}python2{% else %}python3{% endif %}"
faup_python_bindings: "{% if faup_python_version == 2 %}/usr/local/lib/python2.7/dist-packages/pyfaup-1.0-py2.7.egg{% else %}/usr/local/lib/python3.6/dist-packages/pyfaup-1.0-py3.6.egg{% endif %}"

faup_python_pkgs:
  - python-virtualenv
  - python-pip
  - python-dev
  - python3-dev
