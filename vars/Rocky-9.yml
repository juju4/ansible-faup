---

faup_deps:
  - cmake
  - make
  - gcc
  - gcc-c++
  - python3-devel
  - python3-setuptools
  - python3-pip
  - libarchive

faup_python_bin: "python3"
faup_python_bindings: "{% if faup_virtualenv_path %}{{ faup_virtualenv_path }}/lib/python3.9/site-packages/pyfaup-1.2.dist-info{% else %}/usr/local/lib/python3.9/site-packages/pyfaup-1.2-py3.9.egg{% endif %}"

faup_python_pkgs:
  - python3-virtualenv
  - python3-pip
