---

faup_deps:
  - cmake
  - make
  - gcc
  - g++
  - git
  - python3-dev
  - python3-setuptools
  - python3-pip

faup_python_bin: "python3"
faup_python_pip: "pip3"
faup_python_bindings: "{% if faup_virtualenv_path %}{{ faup_virtualenv_path }}/lib/python3.12/site-packages/pyfaup-1.2.dist-info{% else %}/usr/local/lib/python3.12/dist-packages/pyfaup-1.2-py3.12.egg{% endif %}"

faup_python_pkgs:
  - python3-virtualenv
  - python3-pip
  - python3-dev
