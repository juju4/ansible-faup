---

faup_deps:
    - cmake
    - make
    - gcc
    - gcc-c++
    - python-devel
    - python-setuptools
    - python36-devel
    - python36-setuptools

faup_python_bin: "{% if faup_python_version == 2 %}python2{% else %}python3.6{% endif %}"
faup_python_bindings: "{% if faup_python_version == 2 %}/usr/lib/python2.7/site-packages/pyfaup-1.0-py2.7.egg{% else %}/usr/local/lib/python3.6/site-packages/pyfaup-1.0-py3.6.egg{% endif %}"

faup_python_pkgs:
  - python-virtualenv
  - python-pip
